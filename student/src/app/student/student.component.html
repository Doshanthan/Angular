<div class="student">
    <div *ngIf="!isAddNew" class="student_list">
        <div class="header">
                <div class="title">
                    Student main details

                </div>
                <div class="option">

                        <button class="addbutton">
                            <span class="material-symbols-outlined"> add</span>
                            Add new

                        </button>
                </div>
        </div>

        <div class="list">
            <table class="table">
                <tr>
                    <th>id</th>
                    <th>first name</th>
                    <th>last name</th>
                    <th>dob</th>
                    <th>gender</th>
                    <th>address</th>
                    <th>district</th>
                    <th>contact no</th>
                    <th>grade</th>
                    

                </tr>
                <tr *ngFor="let item of student">
                    <td>{{item.id}}</td>
                    <td>{{item.first_name}}</td>
                    <td>{{item.last_name}}</td>
                    <td>{{item.dob}}</td>
                    <td>{{item.address}}</td>
                    <td>{{item.district}}</td>
                    <td>{{item.gender}}</td>
                    <td>{{item.contact_no}}</td>
                    <td>{{item.grade}}</td>
                    <td><button class="button_alaign">Edit</button><button class="button_alaign">delete</button></td>
                </tr>
            </table>
        </div>


    <div *ngIf="isAddNew" class="student_ass_new">
       
    </div>


</div>
